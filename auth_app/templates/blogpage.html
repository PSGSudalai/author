<!-- blogpage.html -->

{% extends 'layout/app.html' %}
{% block content %}
<style>
    body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f8f9fa;
}

.container {
    padding-top: 50px;
}

.card {
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    background-color: #fff;
}

.blog-title {
    color: #343a40;
}

.blog-description {
    color: #6c757d;
}

.comment-box .review {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.comment-box .review p {
    margin: 0;
}

.comment-box .review a {
    margin-right: 10px;
}

.form-group input {
    border-radius: 5px;
}

.btn {
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: white;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

.btn-warning {
    background-color: #ffc107;
    border-color: #ffc107;
    color: white;
}

.btn-warning:hover {
    background-color: #e0a800;
    border-color: #d39e00;
}

.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
    color: white;
}

.btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
}

.text-center {
    text-align: center;
}

</style>
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-8">
            <div class="blog-content">
                <div class="blog-card">
                    <h3 class="blog-title">{{ blog.title }}</h3>
                    <div class="blog-description">
                        {{ blog.content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row pt-5 mt-5">
        <div class="Comment">
            <b>Comment</b>
        </div>
        <div class="comment-box">
            {% for c in comments %}
            <div class="review">
                <p>{{ c.host }}: {{ c.text }}</p>
                {% if request.user == c.host or request.user.is_superuser %}
                <a href="{% url 'edit.cmt' c.id blog.id %}">Edit</a>
                <a href="{% url 'delete.cmt' c.id blog.id %}">Delete</a>
                {% endif %}
            </div>
            {% endfor %}
            <form action="{% url 'create_cmt' blog.id %}" method="POST">
                {% csrf_token %}
                <input type="text" name="comment" class="form-control">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
