{% extends 'layout/app.html' %}
{% block content %}
<style>
    /* Gradient Background */
body {
    background: linear-gradient(135deg, #8ce9fa 0%, #2575fc 100%);
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Center Align the Container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
}

/* Card Styling */
.card {
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 500px;
}

/* Button Styling */
.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

/* Form Elements */
form {
    width: 100%;
}

form select, form textarea {
    width: 100%;
    color: black;
}
form input, form label{
    width:100%;
    color:black;
}
form input[type="submit"] {
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
}

/* Link Styling */
a {
    color: #007bff;
}

a:hover {
    color: #0056b3;
}

/* Responsive Styles */
@media (max-width: 767px) {
    .col-md-6, .col-lg-4 {
        padding: 0 15px;
    }
}

</style>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
    const toggleLink = document.getElementById('toggleHidden');
    const hiddenForm = document.getElementById('hiddenForm');
    const submitHidden = document.getElementById('submitHidden');

    toggleLink.addEventListener('click', () => {
        if (hiddenForm.classList.contains('hidden')) {
            hiddenForm.classList.remove('hidden');
        } else {
            hiddenForm.classList.add('hidden');
        }
    });

    submitHidden.addEventListener('click', () => {
        hiddenForm.classList.add('hidden');
    });
});

</script>

<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-4">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <a href="javascript:void(0);" id="toggleHidden">Add New Tags</a> 
                        <div id="hiddenForm" class="hidden">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Submit" id="submitHidden" class="btn btn-secondary btn-block mt-3">
                        </div>
                        <input type="submit" value="Post" class="btn btn-primary btn-block mt-3">
                    </form>
                </div>
            </div>
        </div>  
    </div>
</div>

{% endblock content %}
