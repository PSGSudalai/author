{% extends 'layout/app.html' %}
{% block content %}

<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-4">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Post" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock content %}
