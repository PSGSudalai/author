<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


{% block content %}
<style>
    body, html {
    background: linear-gradient(135deg, #8ce9fa 0%, #2575fc 100%);
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
}

.container {
    height: 100%;
}

.card {
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    background-color: #fff;
}

/* Form styling */
.form-group label {
    color: #333;
}

.form-control {
    border-radius: 5px;
    margin-bottom: 10px;
}

.btn {
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: white;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

.btn-dark {
    background-color: #343a40;
    border-color: #343a40;
    color: white;
}

.btn-dark:hover {
    background-color: #1d2124;
    border-color: #1a1e21;
}

/* Center text */
.text-center {
    text-align: center;
}

</style>
<div class="row justify-content-center">
    <div class="col-sm-6">
        <div class="card my-3 shadoe">
            <div class="card-body">
                <h2 class="text-muted">Register</h2>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label}}">Username:</label>
                        <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value }}">
                        <span class="text-danger">{{ form.username.errors}}</span>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password1.id_for_label}}">Password:</label>
                        <input type="password" name="{{ form.password1.name }}" class="form-control" value="{{ form.password1.value }}">
                        <span class="text-danger">{{ form.password1.errors}}</span>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label}}"> Confirm password:</label>
                        <input type="password" name="{{ form.password2.name }}" class="form-control" value="{{ form.password2.value }}">
                        <span class="text-danger">{{ form.password2.errors}}</span>
                    </div>

                    <button type="submit" class=" btn btn-dark">Register</button>

                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
