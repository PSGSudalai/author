{% extends 'layout/app.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!-- <h1>Dashboard :{{ request.user.username }}</h1>
<a href="{% url 'register' %}" class="btn btn-dark">Logout</a> -->
  
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-4">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" value="Post" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            {% for post in posts%}
            <div class="card shadow my-2">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="" alt="img">
                        </div>
                        <div class="col-md-8">
                            <small>{{ post.date_created }}</small>
                        <hr>
                        <a href="" class="h3">{{ post.title }}</a>
                        <p class="text-justify my-3">
                           {{ post.content }}
                        </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock content %}
